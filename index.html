<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <button id="add_book">Add new Book</button>
            <form id="popup" method="post">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title">
                <label for="author">Author of book</label>
                <input type="text" name="author" id="author" placeholder="Author">
                <label for="pages">Number of pages</label>
                <input type="text" name="pages" id="pages" placeholder="# of pages">
                <label for="read">Have read</label>
                <input type="text" name="read" id="read" placeholder="have not read">
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <script src="library.js"></script>
    </body>
</html>
